<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }

        body {
            background-color: #f7f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90hv;
            padding: 15px;
        }

        .container {
            background-color: rgb(190, 161, 177);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            width: 100%;
            position: relative;
        }

        .tab-input {
            display: none;
        }

        .tab-label {
            flex: 1;
            text-align: center;
            padding: 20px 0;
            background-color: #745f5f;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #882424;
            z-index: 1;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        #login-tab:checked ~ .login-content {
            display: block;
        }

        #signup-tab:checked ~ .signup-content {
            display: block;
        }

        #login-tab:checked ~ .tabs .login-label {
            background-color: white;
            color: #761e34;
        }

        #signup-tab:checked ~ .tabs .signup-label {
            background-color: white;
            color: #761e34;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #761e34;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #761e34;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #761e34;
        }

        @media screen and (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .input-group input,
            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" name="tabs" id="login-tab" class="tab-input" checked>
        <input type="radio" name="tabs" id="signup-tab" class="tab-input">
        
        <div class="tabs">
            <label for="login-tab" class="tab-label login-label">Login</label>
            <label for="signup-tab" class="tab-label signup-label">Sign Up</label>
        </div>

        <div class="tab-content login-content">
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="tab-content signup-content">
            <form>
                <div class="input-group">
                    <label for="signup-name"> Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
